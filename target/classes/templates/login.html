<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <script src="/webjars/jquery/1.9.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>  

	
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Welcome</h1>
	 <div class="col-md-4 col-md-offset-4">
 
	    <form th:action="@{/login}" method="post">
	        <div><label> username : <input type="text" name="username" class="form-control"/> </label></div>
	        <div><label> password: <input type="password" name="password" class="form-control"/> </label></div>
	        
	       	<div class="alert alert-danger" th:if="${param.error}">* invalid username and/or password</div>	
    		<div class="alert alert-warning" th:if="${param.logout}">* you've been logged out</div>
	        
	        <div><input type="submit" value="Login" class="btn btn-success"/></div>
	    </form>
	    <br>
	    You don't have account yet? <a th:href="@{/signup}"><b>Sign up</b></a>
   </div>
</body>
</html>
