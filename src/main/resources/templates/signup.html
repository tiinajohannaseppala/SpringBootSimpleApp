<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <script src="/webjars/jquery/1.9.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/> 
	
    <title>New User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
</head>
<body>
	<h1>Create New User Account</h1>
     <div class="col-md-4">
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<div>
				<label> Username:</label><input type="text" th:field="*{username}" class="form-control"/>
				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</span>	
			</div>
			<div>
				<label> Password:</label><input type="password" th:field="*{password}" class="form-control"/>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
			</div>
			<div>
				<label> Re-type Password:</label><input type="password" th:field="*{passwordCheck}" class="form-control"/>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Error</p>	
			</div>
		
			<input type="submit" class="btn btn-success" value="Sign-up"></input>		
		</form>
	</div>
</body>
</html>
